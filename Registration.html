<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Airline Reservation System</title>

<!-- FontAwesome for Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<link rel="stylesheet" href="style.css" />

<script>
function validateForm(event) {
    var password = document.getElementById("password").value;
    var confirmPassword = document.getElementById("confirm_password").value;
    var phone = document.getElementById("phone").value;
    
    // Validate password match
    if (password !== confirmPassword) {
        alert("Passwords do not match.");
        event.preventDefault();  // Prevent form submission
        return false;
    }
    
    // Validate phone number length (ensure it's exactly 10 digits)
    if (phone.length !== 10) {
        alert("Phone number must be 10 digits.");
        event.preventDefault();  // Prevent form submission
        return false;
    }
    window.location.href = "Home.html";
    return true;  // Let form submit and handle redirection in the servlet
}
</script>

</head>

<body>
	<header>
		<img src="images/logo.jpg" alt="Airline Logo" class="logo">
		<h1>SKYWINGS AIRLINES</h1>
		<nav>
			<ul>
				<li><a href="Login.html">Login</a></li>
			</ul>
		</nav>
	</header>

	<div class="container">
		<h1>User Registration</h1>
		<form id="passdetails" action="ReservationServlet" method="post" onsubmit="return validateForm(event)">
			<div class="form-group">
				<i class="fa fa-user icon"></i>
				<input type="text" id="name" name="name" placeholder=" " required>
				<label for="name">Name</label>
			</div>
			<div class="form-group">
				<i class="fa fa-envelope icon"></i>
				<input type="email" id="email" name="email" placeholder=" " required>
				<label for="email">Email</label>
			</div>
			<div class="form-group">
				<i class="fa fa-phone icon"></i>
				<input type="text" id="phone" name="phone" pattern="[0-9]{10}" title="Enter 10-digit phone number" placeholder=" " required>
				<label for="phone">Phone</label>
			</div>
			<div class="form-group">
				<i class="fa fa-lock icon"></i>
				<input type="password" id="password" name="password" placeholder=" " required minlength="6">
				<label for="password">Password</label>
			</div>
			<div class="form-group">
				<i class="fa fa-lock icon"></i>
				<input type="password" id="confirm_password" name="confirm_password" placeholder=" " required>
				<label for="confirm_password">Confirm Password</label>
			</div>
			<button type="submit">Register</button>
		</form>
	</div>

	<footer>
		<p>&copy; 2025 Airline Reservation System. All rights reserved.</p>
	</footer>
</body>
</html>
