<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Airline Reservation System</title>

<!-- FontAwesome for Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<link rel="stylesheet" href="style.css" />

<script>
function validateLoginForm(event) {
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;

    // Check if email and password are entered
    if (!email || !password) {
        alert("Please fill in both email and password.");
        event.preventDefault();  // Prevent form submission
        return false;
    }

  
    return true;  // Allow form submission
}
</script>

</head>

<body>
	<header>
		<img src="images/logo.jpg" alt="Airline Logo" class="logo">
		<h1>SKYWINGS AIRLINES</h1>
		<nav>
			<ul>
				<li><a href="Registration.html">Register</a></li> <!-- Changed to Register -->
			</ul>
		</nav>
	</header>

	<div class="container">
		<h1>User Login</h1>
		<form action="LoginServlet" method="post" onsubmit="return validateLoginForm(event)">
			<div class="form-group">
				<i class="fa fa-envelope icon"></i>
				<input type="email" id="email" name="email" placeholder=" " required>
				<label for="email">Email</label>
			</div>
			<div class="form-group">
				<i class="fa fa-lock icon"></i>
				<input type="password" id="password" name="password" placeholder=" " required>
				<label for="password">Password</label>
			</div>
			<button type="submit">Login</button>
			<p style="text-align: center; margin-top: 15px;">Don't have an account? <a href="Registration.html" style="color: #007bff; text-decoration: none;">Register here</a></p> <!-- Register link -->
		</form>
	</div>

	<footer>
		<p>&copy; 2025 Airline Reservation System. All rights reserved.</p>
	</footer>
</body>
</html>
